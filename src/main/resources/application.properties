# Configura��es do Banco de Dados MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/livraria
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate e JPA
spring.jpa.hibernate.ddl-auto=update
# Configura��es do servidor
server.port=8080
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configura��o para evitar o erro "HHH000511: The 5.5.0 version for [org.hibernate.dialect.MySQLDialect] is no longer supported"
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
